<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder Clone</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/d3-tip.example-styles.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/d3.png"></a>      
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row controls">
            <div class="">
                <button class="btn btn-primary" id="play-button">Play</button>
                <button class="btn btn-primary" id="reset-button">Reset</button>
                <button class="btn btn-primary" id="faster-button"><em>faster</em></button>
                <button class="btn btn-primary" id="slower-button"><em>slower</em></button>
            </div>
            <div class="continents-dropdown">
                <select id="continent-select" class="form-control">
                    <option selected value="all">All</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="australia">Australia</option>
                </select>
            </div>
        </div>
        <input type="range" min='1800' max='2014' step=1 class="timeline-slider" value="1800">
        <div id="chart-area"></div>  
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3.tip.index.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
